{% extends 'navbar.html' %}
{% block start %}

<div class="contrainer-fluid">
    <form class="col-12" method="post">
        {% csrf_token %}
        <div class="row col-12">
            <div class="col-12">
                <b>Party/create</b> 
            </div>
            <div class="col-12">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit">
                <a href="/master/partylist/"><input type="button" class="btn btn-primary btn-sm" value="List"></a>
                <a href="/master/party/"><input type="button" class="btn btn-primary btn-sm" value="Discard"></a>
            </div>
        </div>
        <div class="row container-fluid col-12 p-0 m-0">
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Party Type</span>
                <select type="text" class="form-control-sm form-control" name="partytype">
                    <option value="">Select</option>
                    <option {% if updateparty.partytype == 'Agent' %} selected {% endif %} value="Agent">Agent</option>
                    <option {% if updateparty.partytype == 'Vendor' %} selected {% endif %} value="Vendor">Vendor</option>
                    <option {% if updateparty.partytype == 'Customer' %} selected {% endif %} value="Customer">Customer</option>
                </select>
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Code</span>
                <input type="text" class="form-control-sm form-control" name="code" value="{{updateparty.code}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Group</span>
                <input type="text" class="form-control-sm form-control" name="group" value="{{updateparty.group}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Expense Type</span>
                <input type="text" class="form-control-sm form-control" name="expensetype" value="{{updateparty.expensetype}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-6">
                <span class="col-form-label-sm">Party Name</span>
                <input type="text" class="form-control-sm form-control" name="partyname" value="{{updateparty.partyname}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Controlling Branch</span>
                <input type="text" class="form-control-sm form-control" name="controllingbranch" value="{{updateparty.controllingbranch}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Parent Account</span>
                <input type="text" class="form-control-sm form-control" name="parentaccount" value="{{updateparty.parentaccount}}">
            </div>
            <div class="mt-3 col-12 col-sm-12 col-md-12">
                <b>Contact</b><hr class="m-0">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Address</span>
                <input type="text" class="form-control-sm form-control" name="address" value="{{updateparty.address}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">City</span>
                <input type="text" class="form-control-sm form-control" name="city" value="{{updateparty.city}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">State</span>
                <input type="text" class="form-control-sm form-control" name="state" value="{{updateparty.state}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">PIN</span>
                <input type="text" class="form-control-sm form-control" maxlength="6" name="pin" value="{{updateparty.pin}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Country</span>
                <input type="text" class="form-control-sm form-control" name="country" value="{{updateparty.country}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Contact Person</span>
                <input type="text" class="form-control-sm form-control" name="contactperson" value="{{updateparty.contactperson}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Mobile</span>
                <input type="text" class="form-control-sm form-control" name="mobilenumber" value="{{updateparty.mobilenumber}}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Email</span>
                <input type="text" class="form-control-sm form-control" name="email" value="{{updateparty.email}}">
            </div>
            <div class="mt-3 col-12 col-sm-12 col-md-12">
                <b>GST</b><hr class="m-0">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Registration Type</span>
                <select type="text" class="form-control-sm form-control" name="registrationtype">
                    <option value="">Select</option>
                    <option {% if updateparty.registrationtype == 'Registered-Regular' %} selected {% endif %} value="Registered-Regular">Registered-Regular</option>
                    <option {% if updateparty.registrationtype == 'Unregistered' %} selected {% endif %} value="Unregistered">Unregistered</option>
                    <option {% if updateparty.registrationtype == 'Consumer' %} selected {% endif %} value="Consumer">Consumer</option>
                    <option {% if updateparty.registrationtype == 'SEZ Without Payment' %} selected {% endif %} value="SEZ Without Payment">SEZ Without Payment</option>
                    <option {% if updateparty.registrationtype == 'UIN Holder' %} selected {% endif %} value="UIN Holder">UIN Holder</option>
                </select>
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">Service Type</span>
                <select type="text" class="form-control-sm form-control" name="servicetype">
                    <option value="">Select</option>
                    <option {% if updateparty.servicetype == 'GOODS' %} selected {% endif %} value="GOODS">GOODS</option>
                    <option {% if updateparty.servicetype == 'SERVICE' %} selected {% endif %} value="SERVICE">SERVICE</option>
                </select>
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">GSTIN</span>
                <input type="text" class="form-control-sm form-control text-uppercase" value="{{updateparty.gstin}}" maxlength="15" name="gstin" pattern="[A-Za-z0-9]+" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">PAN</span>
                <input type="text" class="form-control-sm form-control text-uppercase" maxlength="10" value="{{updateparty.pan}}" name="pan" pattern="[A-Za-z0-9]+" onkeydown="if(['Space'].includes(arguments[0].code)){return false;}">
            </div>
            <div class="form-group m-0 col-12 col-sm-6 col-md-3">
                <span class="col-form-label-sm">TDS Deducation</span>
                <input type="number" class="form-control-sm form-control" name="tdsdeducation" value="{{updateparty.tdsdeducation}}">
            </div>
        </div>
    </form>
</div>

{% endblock %}
