{% extends 'mychatapp/base.html' %}

{% block content %}

<div class="chat-container">
    <div class="main">
        <div class="logo">
            ChatMe
        </div>

        <div class="sub-main">
            <div class="main-user">
                {% comment %} <img src="{{user.pic.url}}" alt="profile pic"> {% endcomment %}
            </div>
            <p>{{request.user.username}}</p>
        </div>
    </div>

    <div class="header">Messages</div>
    <div class="friends-container">

        {% for friend in friends %}

        <a href="{% url 'detail' friend.profile.id %}" style="color: black; text-decoration:none">
            <div class="friends">
                <div class="pic">
                    
                </div>
                <div class="name">
                    <h5>{{ friend.profile.name }}</h5>
                    <p>How are you doing today</p>
                </div>
                <div class="time_new_msg">
                    <!-- <p>7:30am</p> -->
                    <div class="msg">0</div>
                </div>
            </div>
        </a>
        {% endfor %}

    </div>

    <div class="footer">

        </div>
    </div>

<script>

    setInterval(getNotification, 1000)

    function getNotification() {
        let url = "{% url 'notification' %}"

        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data)

            let chatNotificationBtn = document.getElementsByClassName('msg')
            for(let i = 0; i < data.length; i++) {
                chatNotificationBtn[i].innerText = data[i]
            }
        })
        .catch(error => console.log(error))
    }

</script>
