<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{ page }}</title>
</head>

<body>

    <!-- HTML form with inline table -->
    <form id="myForm" method="post">
        <a href="/inlinetableform/inlinelist/" class="btn btn-primary btn-sm">List</a>
        {% csrf_token %}
        <!-- Main form fields -->
        Author Name: <input type="text" name="author_name"><br>
        First Name: <input type="text" name="fname"><br>
        Age: <input type="number" name="age"><br>

        <!-- Inline table form -->
        <table id="dataTable" border="1">
            <tr>
                <th>Book Name</th>
                <th>Publish Date</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><input type="text" name="book_name[]"></td>
                <td><input type="date" name="publish_date[]"></td>
                <td><input type="number" name="price[]"></td>
                <!-- <td><button type="button" onclick="deleteRow(this)">Delete</button></td> -->
            </tr>
        </table>
        <button type="button" onclick="addRow()">Add</button><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function addRow() {
            var table = document.getElementById("dataTable");
            var row = table.insertRow();
            var rowContent = "";
            rowContent += `
            <td><input type="text" name="book_name[]">'</td>
            <td><input type="date" name="publish_date[]">'</td>
            <td><input type="number" name="price[]">'</td>
            <td>
                <button type="button" onclick="deleteRow(this)">Delete</button>
            </td>
            `;
            row.innerHTML = rowContent; 
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            console.log(row)
            row.parentNode.removeChild(row);
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
