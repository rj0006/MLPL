<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{ page }}</title>
</head>
<body>
    <div class="container m-2">
        <a href="/inlinetableform/" class="btn btn-primary btn-sm">Create</a>
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead>
                    <tr class="text-sm">
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">FIRST NAME</th>
                        <th scope="col">AGE</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for detail in author %}
                    <tr class="text-sm">
                        <!-- <td>{{forloop.counter}}</td> -->
                        <td scope="row">{{detail.id}}</td>
                        <td>{{detail.name}}</td>
                        <td>{{detail.first_name}}</td>
                        <td>{{detail.age}}</td>
                        <td>
                            <a href="/inlinetableform/delete/{{detail.id}}"><i class="bi bi-trash3-fill"></i></a>
                            <a href="/inlinetableform/update/{{detail.id}}"><i class="bi bi-pencil-fill"></i></a>
                        </td>
                    </tr>
                    {% empty %}
                    No Data Found
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <img src="{{ pdf_path }}" alt="">
    {{ pdf_path }}

    {% for i in author %}
    {{ i.name }}
    {% endfor %}
    <embed src="/static/New Political Map of India_0.pdf" type="application/pdf" width="500" height="375" />
    <!-- /static/New Political Map of India_0.pdf#toolbar=0 -->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
